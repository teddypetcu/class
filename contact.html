    <h1>Contact Me</h1>

    <form name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="text" name="name" placeholder="Full Name" id="name" required>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="tel" name="phone_num" placeholder="(555)444-5000" id="phone_num" required>
        <textarea name="message" placeholder="Your Message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
    
</body>
